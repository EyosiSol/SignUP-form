<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="pic">
      <div class="logo">
        <div>
            <img src="Images/odin-lined.png" alt="Odin-Logo" />
            <p>ODIN</p>
        </div>
        
      </div>
    </div>
    <div class="container">
      <div class="text">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ratione cumque enim dicta tenetur voluptatem ea commodi necessitatibus dolores ut pariatur error cum, voluptates velit mollitia facilis esse vel laboriosam. Excepturi.
        &nbsp;
        &nbsp;
        <br>
        <br>
        Lorem, ipsum.
      </div>
      <div class="form">
        <form action="#" method="GET">
          <legend>WELCOME!</legend>
          <div class="first-last">
            <div class="first">
              <label for="FirstName">First Name</label>
              <input type="text" name="firstname" id="FirstName" required/>
            </div>
            <div class="last">
              <label for="LastName">Last Name</label>
              <input type="text" name="lastname" id="LastName" required/>
            </div>
          </div>
          <div class="address">
            <div class="email">
              <label for="email">E-mail</label>
              <input type="email" name="email" id="" required/>
            </div>
            <div class="phonenumber">
              <label for="PhoneNum">Phone Number</label>
              <input type="tel" name="phonenum" id="PhoneNum" required />
            </div>
          </div>
          <div class="passRelated">
            <div class="pass">
              <label for="password">Password</label>
              <input type="password" name="pass" id="password" required/>
            </div>
            <div class="Confirm-pass">
              <label for="Confirmpassword">Confirm Password</label>
              <input type="password" name="pass" id="Confirmpassword"  required/>
            </div>
          </div>
          <div class="error">
            </div>
        </form>
      </div>
      <div class="create">
        <button class="create-acc">Create Account</button>
        <div>
          <p>Already have an Account? <a href="http://">Log in</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
